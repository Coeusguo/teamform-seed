	<div ng-repeat="log in logs">
		<div id="message" class="row" ng-show="log.sender==thisuser">
    	<div class="col-md-1 col-lg-1" id="message_sender"><img ng-src="{{imgUrl[thisuser]}}" alt="" width="50" height="30" class="img-thumbnail"></div>
    	<div class="col-lg-11 col-md-11" id="message_content">
    		{{log.message}}
    	</div>
    </div>
		<div id="message" class="row" ng-show="log.sender==p">
    	<div class="col-lg-11 col-md-11" id="message_content" align="right">
    		{{log.message}}
    	</div>
			<div class="col-md-1 col-lg-1" id="message_sender"><img ng-src="{{imgUrl[p]}}" alt="" width="50" height="30" class="img-thumbnail"></div>
    </div>
		<br>
	</div>

		<div class="row">
			<div class="col-lg-12 col-md-12">
	    <div class="input-group">
	      <input type="text" class="form-control" placeholder="Message {{userList[p].name}}" ng-model="input">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button" ng-click="send()">Send</button>
	      </span>
	    </div><!-- /input-group -->

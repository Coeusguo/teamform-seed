<body>
<div ng-controller="clickCtrl">
   <!--invite users with pop up window-->
            <div class="container">
              <div class="row clearfix">
                <div class="col-md-12 column">
                   <a id="modal-666695" href="#modal-container-666695" role="button" class="btn" data-toggle="modal">Invite Users</a>
                  <div class="modal fade" id="modal-container-666695" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                        <!--tag-->
                           <div class = "row filter-bar">
                            <div class="col-sm-3 ">
                              <h5>Add tags to filter users: </h5>
                              <!--pre>{{filtered|json}}</pre-->
                            </div>
                            <div class = "col-sm-9  " id = "predefineTag"   >
                              <div class="btn btn-default filter-tag" ng-click = "reset($index)" ng-repeat = "x in currentTag" >{{x.$value}}</div>
                              
                            </div>
                          </div>
                          
                          <hr/>
                          
                          <div class = "row filter-bar">
                            <div class = "col-sm-3 ">
                              <h5>Current tags: </h5>
                            </div>
                            <div class = "col-sm-9" id = "searchTag" >
                              <div class="btn btn-default filter-tag" ng-repeat = "y in resultTag" >
                                {{y.$value}}
                                <span>&nbsp&nbsp</span>
                                <span  onmouseenter = "setColor(this,'red')"  onmouseleave = "setColor(this,'black')" ng-click = "delete($index)" style = "font-weight:bold">&times;</span>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="modal-body">
                          <!--main body-->
                          <div class = "container">
                          <!--user list + add button + chosen list-->
                          <div class="row">
                          <!--to be chosen-->
                          <div class="col-md-6 col-xs-6">
                          <h2>Users</h2>
                          <iframe src="../zwangbm/user_to_choose.html" width="100%" height="200" align="right">
                          </iframe>
                          </div>
                          <!--chosed-->
                          <div class="col-md-6 col-xs-6">
                          <h2>Selected</h2>
                          <iframe src="../zwangbm/user_chosen.html" width="100%" height="200" align="right">
                          </iframe>
                           </div>
                           </div>
                           <!--invite button-->
                            <br>
                            <div class="row">
                              <!--invited button-->
                                <div class="col-md-9 col-xs-9"></div>
                                <div class="col-md-3 col-xs-3 ">
                                <button class="btn btn-primary">
                                  Invite
                                </button>
                              </div>
                            </div>
                            </div>
                           </div>
                           </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</div>
